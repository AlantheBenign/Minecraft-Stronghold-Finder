	That's a code in Python that helps speedrunners to find the Stronghold the fastest way.
	<h3>First Ender Eye Throw Data</h3>

	<script type="text/javascript">
		var angle0,px0,pz0

		function makeArr(startValue, stopValue, cardinality) {
			var arr = [];
			var step = (stopValue - startValue) / (cardinality - 1);
			for (var i = 0; i < cardinality; i++) {
				arr.push(startValue + (step * i));
			}
  			return arr;
		}

		function hitCircle(pX,pZ,angle){
			var xHit,yHit
  			var xST, yST
			cos = Math.cos(angle*Math.PI/180);
			if (cos >= 0){
			    var y = [];
			    x = makeArr(pX-10, 2700,2700);
			    a = Math.tan(angle*Math.PI/180);
			    b = pZ - (pX * a);
			    for (i = 0; i < 2700; i++) {
			      y.push((x[i] * a) + b);
		    	}
			    for (i = 0; i < 2700; i++) {
			        if (x[i]*x[i] + y[i]*y[i] >= 1408*1408){
			            xHit = x[i];
			            yHit = y[i];
			            break;
		      		}
		    	}
			    pos1 = [xHit,yHit];
			    var y2 = []
			    x2 = makeArr(xHit, xHit+100,500);
			    a2 = -1/a;
			    b2 = yHit - (xHit * a2);
			    for (i = 0; i < 500; i++) {
			      y2.push((x2[i] * a2) + b2);
			    }
			    for (i = 0; i < 500; i++) {
			        if ((x2[i] - xHit)**2 + (y2[i] - yHit)**2 >= 42*42){
			            xST = x2[i];
			            yST = y2[i];
			            break;
					}
				}
				pos2 = [xST,yST]
				console.log(pos2);
			}
			else {
				var y = [];
				x = makeArr(pX+10,-2700,2700);
				a = Math.tan(angle*Math.PI/180);
				b = pZ - (pX * a);
				for (i = 0; i < 2700; i++) {
			    	y.push(x[i] * a + b);
				}
				for (i = 0; i < 2700; i++) {
			    	if (x[i]*x[i] + y[i]*y[i] >= 1408*1408){
			        	xHit = x[i];
			        	yHit = y[i];
			        	break;
					}
			    }
			    pos1 = [xHit,yHit];
			    var y2 = []
			    x2 = makeArr(xHit, xHit+100,500);
			    a2 = -1/a;
			    b2 = yHit - (xHit * a2);
			    for (i = 0; i < 500; i++) {
			    	y2.push(x2[i] * a2 + b2);
			    }
			    for (i = 0; i < 500; i++) {
			    	if ((x2[i] - xHit)**2 + (y2[i] - yHit)**2 >= 42*42){
			            xST = x2[i];
			            yST = y2[i];
			            break;
			      }
			    }
			    pos2 = [xST,yST]
			    console.log(pos2);
			}
			return pos2;
		}</script>
