<!doctype html>
<html>

<head>
	<title>Minecraft Stronghold finder</title>
    <meta charset="utf-8">
    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/brython@3.8.8/brython.min.js">
</script>
</head>

<body onload="brython()">
<script type="text/python">
from browser import document
from browser.template import Template

def nrm(event,element):
	element.data.myname = document['write'].value

Template('name',[nmr]).render(myname="")
</script>

<div id="name">
	<input id="write" b-on="change:nrm" type="text"/>
	{myname}
</div>
</body>

</html>
